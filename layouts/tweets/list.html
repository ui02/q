{{ define "main" }}
  <main class="prose dark:prose-invert mx-auto">
    <h1 class="text-3xl font-bold mb-6">Tweet log</h1>
    <ul>
      {{ range .Pages }}
        <li class="mb-4">
          <a href="{{ .Permalink }}" class="text-blue-600 dark:text-blue-400">
            {{ .Date.Format "2006-01-02 15:04" }}
          </a>
          <div>{{ .Content }}</div>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
