{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ range .Pages.ByDate.Reverse }}
  <div class="card">
    {{ with .Resources.Match "images/*" }}
      <img src="{{ .RelPermalink }}" alt="">
    {{ end }}
    <div class="text">
      <p>{{ .Summary }}</p>
      <small>{{ .Date.Format "2006/01/02 15:04" }}</small>
    </div>
  </div>
{{ end }}
{{ end }}
